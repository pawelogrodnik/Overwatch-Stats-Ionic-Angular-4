<ion-header>

  <ion-navbar no-border-bottom>
    <ion-title>Heroes Details</ion-title>
  </ion-navbar>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="helper.dataType" color='dark' block>
      <ion-segment-button value="quickplay">Quickplay</ion-segment-button>
      <ion-segment-button value="competitive">Competetive</ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <div [ngSwitch]="helper.dataType">
    <div *ngSwitchCase="'quickplay'">
      <ion-list>
        <ion-item *ngFor="let hero of helper.generateArray(heroesData.playtime.quickplay)" (click)="goToDetails(hero.key, 'quickplay')">
          {{helper.prettify(hero.key)}} {{helper.prettyTime(hero.value)}}
        </ion-item>
      </ion-list>
    </div>
    <div *ngSwitchCase="'competitive'">
      <ion-list>
        <ion-item *ngFor="let hero of helper.generateArray(heroesData.playtime.competitive)" (click)="goToDetails(hero.key, 'competitive')">
          {{helper.prettify(hero.key)}} {{helper.prettyTime(hero.value)}}
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
